<html>
  <head>
  </head>
  <body>
    <div id="ytcontainer"></div>
    <input value="" placeholder="Put a YouTube ID here and press Submit" id="ytid">
    <div id="submit">Submit</div>
  </body>
  <script src="https://darkheart527.github.io/darkheartprod/YouTube Advert.js"></script>
  <script>
    ytads.init('ytcontainer');
    setTimeout(function() {
    document.getElementById('submit').onclick = function() {
      let id = document.getElementById('ytid').value;
      ytads.newVideo(id);
    }
    }, 1000);
  </script>
</html>
